name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  

    - name: Setup .NET
      uses: actions/setup-dotnet@v4  
      with:
        dotnet-version: '9.0.x'
        include-prerelease: true

    - name: Restore dependencies
      run: dotnet restore SciencePortalMVC.sln

    - name: Build
      run: dotnet build SciencePortalMVC.sln --no-restore

    - name: Test
      run: dotnet test SciencePortalMVC.sln --no-build --verbosity normal