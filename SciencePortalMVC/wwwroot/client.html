<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>API Client Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #343a40;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .panel {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #e9ecef;
        }

        button {
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-sm {
            padding: 5px 8px;
            font-size: 12px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>API Client Dashboard</h1>
    <div id="message" class="message"></div>

    <div class="container">

        <!-- Панель Кафедры -->
        <div class="panel">
            <h2>Кафедры</h2>
            <form id="deptForm">
                <input type="text" id="deptName" placeholder="Название кафедры" required>
                <input type="text" id="deptProfile" placeholder="Профиль кафедры">
                <button type="submit" class="btn-primary">Добавить</button>
            </form>
            <table id="deptsTable">
                <thead><tr><th>ID</th><th>Название</th><th>Профиль</th><th>Действия</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Панель Публикации -->
        <div class="panel">
            <h2>Публикации</h2>
            <form id="pubForm">
                <input type="text" id="pubTitle" placeholder="Название публикации" required>
                <input type="text" id="pubType" placeholder="Тип (статья, тезисы)" required>
                <input type="number" id="pubYear" placeholder="Год" required>
                <button type="submit" class="btn-primary">Добавить</button>
            </form>
            <table id="pubsTable">
                <thead><tr><th>ID</th><th>Название</th><th>Год</th><th>Авторы</th><th>Действия</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

    <script>
        const apiUrls = {
            departments: "/api/DepartmentsApi",
            publications: "/api/PublicationsApi"
        };

        // --- ОБЩАЯ ЛОГИКА ---
        document.addEventListener("DOMContentLoaded", () => {
            loadDepartments();
            loadPublications();

            document.getElementById('deptForm').addEventListener('submit', addDepartment);
            document.getElementById('pubForm').addEventListener('submit', addPublication);
        });

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => { messageDiv.style.display = 'none'; }, 4000);
        }

        // --- ЛОГИКА ДЛЯ КАФЕДР ---
        async function loadDepartments() {
            try {
                const response = await fetch(apiUrls.departments);
                if (!response.ok) throw new Error("Ошибка загрузки кафедр");
                const depts = await response.json();
                const tbody = document.querySelector("#deptsTable tbody");
                tbody.innerHTML = "";
                depts.forEach(d => {
                    tbody.innerHTML += `
                        <tr id="dept-row-${d.departmentId}">
                            <td>${d.departmentId}</td>
                            <td>${d.name}</td>
                            <td>${d.profile || '-'}</td>
                            <td><button class="btn-danger btn-sm" onclick="deleteDepartment(${d.departmentId})">Удалить</button></td>
                        </tr>`;
                });
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function addDepartment(event) {
            event.preventDefault();
            const deptData = {
                name: document.getElementById('deptName').value,
                profile: document.getElementById('deptProfile').value
            };
            if(!deptData.name) { showMessage("Название кафедры обязательно", "error"); return; }

            await postData(apiUrls.departments, deptData, "Кафедра добавлена", loadDepartments);
            document.getElementById('deptForm').reset();
        }

        async function deleteDepartment(id) {
            if (!confirm(`Удалить кафедру с ID ${id}?`)) return;
            await deleteData(`${apiUrls.departments}/${id}`, `dept-row-${id}`, "Кафедра удалена", loadDepartments);
        }

        // --- ЛОГИКА ДЛЯ ПУБЛИКАЦИЙ ---
        async function loadPublications() {
            try {
                const response = await fetch(apiUrls.publications);
                if (!response.ok) throw new Error("Ошибка загрузки публикаций");
                const pubs = await response.json();
                const tbody = document.querySelector("#pubsTable tbody");
                tbody.innerHTML = "";
                pubs.forEach(p => {
                    tbody.innerHTML += `
                        <tr id="pub-row-${p.publicationId}">
                            <td>${p.publicationId}</td>
                            <td>${p.title}</td>
                            <td>${p.year}</td>
                            <td>${p.authorNames.join(', ') || '-'}</td>
                            <td><button class="btn-danger btn-sm" onclick="deletePublication(${p.publicationId})">Удалить</button></td>
                        </tr>`;
                });
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function addPublication(event) {
            event.preventDefault();
            const pubData = {
                title: document.getElementById('pubTitle').value,
                type: document.getElementById('pubType').value,
                year: parseInt(document.getElementById('pubYear').value)
            };
            if(!pubData.title || !pubData.type || isNaN(pubData.year)) { showMessage("Все поля для публикации обязательны", "error"); return; }

            await postData(apiUrls.publications, pubData, "Публикация добавлена", loadPublications);
            document.getElementById('pubForm').reset();
        }

        async function deletePublication(id) {
            if (!confirm(`Удалить публикацию с ID ${id}?`)) return;
            await deleteData(`${apiUrls.publications}/${id}`, `pub-row-${id}`, "Публикация удалена", loadPublications);
        }

        // --- УНИВЕРСАЛЬНЫЕ ФУНКЦИИ POST и DELETE ---
        async function postData(url, data, successMessage, callback) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`Ошибка сохранения: ${await response.text()}`);
                await callback();
                showMessage(successMessage, 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function deleteData(url, rowId, successMessage, callback) {
             try {
                const response = await fetch(url, { method: 'DELETE' });
                if (!response.ok) throw new Error("Ошибка удаления");
                const rowToRemove = document.getElementById(rowId);
                if(rowToRemove) rowToRemove.remove();
                showMessage(successMessage, 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }
    </script>
</body>
</html>
