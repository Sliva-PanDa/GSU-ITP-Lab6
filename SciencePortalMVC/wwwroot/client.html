<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>API Client Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #343a40;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
        }

        .panel {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
            font-size: 14px;
            word-break: break-word;
        }

        th {
            background-color: #e9ecef;
        }

        button {
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-right: 5px;
        }

        .btn-sm {
            padding: 5px 8px;
            font-size: 12px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-warning {
            background-color: #ffc107;
            color: black;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .form-container {
            display: none;
            margin-top: 15px;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>API Client Dashboard</h1>
    <div id="message" class="message"></div>

    <div class="container">

        <!-- Панель Кафедры -->
        <div class="panel">
            <h2>Кафедры</h2>
            <button class="btn-primary" onclick="showCreateDeptForm()">Добавить кафедру</button>
            <div id="deptFormContainer" class="form-container">
                <h3 id="deptFormTitle"></h3>
                <form id="deptForm">
                    <input type="hidden" id="deptId">
                    <input type="text" id="deptName" placeholder="Название кафедры" required>
                    <input type="text" id="deptProfile" placeholder="Профиль кафедры">
                    <button type="submit" class="btn-primary">Сохранить</button>
                    <button type="button" class="btn-secondary" onclick="hideDeptForm()">Отмена</button>
                </form>
            </div>
            <table id="deptsTable">
                <thead><tr><th>ID</th><th>Название</th><th>Профиль</th><th>Действия</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Панель Публикации -->
        <div class="panel">
            <h2>Публикации</h2>
            <button class="btn-primary" onclick="showCreatePubForm()">Добавить публикацию</button>
            <div id="pubFormContainer" class="form-container">
                <h3 id="pubFormTitle"></h3>
                <form id="pubForm">
                    <input type="hidden" id="pubId">
                    <input type="text" id="pubTitle" placeholder="Название публикации" required>
                    <input type="text" id="pubType" placeholder="Тип (статья, тезисы)" required>
                    <input type="number" id="pubYear" placeholder="Год" required>
                    <button type="submit" class="btn-primary">Сохранить</button>
                    <button type="button" class="btn-secondary" onclick="hidePubForm()">Отмена</button>
                </form>
            </div>
            <table id="pubsTable">
                <thead><tr><th>ID</th><th>Название</th><th>Год</th><th>Авторы</th><th>Действия</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

    <script>
        const apiUrls = { departments: "/api/DepartmentsApi", publications: "/api/PublicationsApi" };

        document.addEventListener("DOMContentLoaded", () => {
            loadDepartments();
            loadPublications();
            document.getElementById('deptForm').addEventListener('submit', saveDepartment);
            document.getElementById('pubForm').addEventListener('submit', savePublication);
        });

        function showMessage(text, type = 'success') { /* код без изменений */ }

        // --- ЛОГИКА ДЛЯ КАФЕДР ---
        async function loadDepartments() { /* код без изменений */ }
        async function saveDepartment(event) { /* код без изменений */ }
        async function deleteDepartment(id) { /* код без изменений */ }

        function showCreateDeptForm() {
            hidePubForm(); // Скрываем другую форму на всякий случай
            document.getElementById('deptFormTitle').textContent = 'Новая кафедра';
            document.getElementById('deptForm').reset();
            document.getElementById('deptId').value = '';
            document.getElementById('deptFormContainer').style.display = 'block';
        }

        function showEditDeptForm(department) {
            hidePubForm();
            document.getElementById('deptFormTitle').textContent = `Редактирование: ${department.name}`;
            document.getElementById('deptId').value = department.departmentId;
            document.getElementById('deptName').value = department.name;
            document.getElementById('deptProfile').value = department.profile;
            document.getElementById('deptFormContainer').style.display = 'block';
        }

        function hideDeptForm() { document.getElementById('deptFormContainer').style.display = 'none'; }

        // --- ЛОГИКА ДЛЯ ПУБЛИКАЦИЙ ---
        async function loadPublications() { /* код без изменений */ }
        async function savePublication(event) { /* код без изменений */ }
        async function deletePublication(id) { /* код без изменений */ }

        function showCreatePubForm() {
            hideDeptForm();
            document.getElementById('pubFormTitle').textContent = 'Новая публикация';
            document.getElementById('pubForm').reset();
            document.getElementById('pubId').value = '';
            document.getElementById('pubFormContainer').style.display = 'block';
        }

        function showEditPubForm(publication) {
            hideDeptForm();
            document.getElementById('pubFormTitle').textContent = `Редактирование: ${publication.title}`;
            document.getElementById('pubId').value = publication.publicationId;
            document.getElementById('pubTitle').value = publication.title;
            document.getElementById('pubType').value = publication.type;
            document.getElementById('pubYear').value = publication.year;
            document.getElementById('pubFormContainer').style.display = 'block';
        }

        function hidePubForm() { document.getElementById('pubFormContainer').style.display = 'none'; }

        // --- Вставляем полный код всех функций, чтобы не было путаницы ---

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => { messageDiv.style.display = 'none'; }, 4000);
        }

        async function loadDepartments() {
            try {
                const response = await fetch(apiUrls.departments);
                if (!response.ok) throw new Error("Ошибка загрузки кафедр");
                const depts = await response.json();
                const tbody = document.querySelector("#deptsTable tbody");
                tbody.innerHTML = "";
                depts.forEach(d => {
                    tbody.innerHTML += `
                            <tr id="dept-row-${d.departmentId}">
                                <td>${d.departmentId}</td>
                                <td>${d.name}</td>
                                <td>${d.profile || '-'}</td>
                                <td>
                                    <button class="btn-warning btn-sm" onclick='showEditDeptForm(${JSON.stringify(d)})'>Изменить</button>
                                    <button class="btn-danger btn-sm" onclick="deleteDepartment(${d.departmentId})">Удалить</button>
                                </td>
                            </tr>`;
                });
            } catch (error) { showMessage(error.message, 'error'); }
        }

        async function saveDepartment(event) {
            event.preventDefault();
            const id = document.getElementById('deptId').value;
            const isUpdating = !!id;
            const deptData = { name: document.getElementById('deptName').value, profile: document.getElementById('deptProfile').value };
            if (!deptData.name) { showMessage("Название кафедры обязательно", "error"); return; }
            const url = isUpdating ? `${apiUrls.departments}/${id}` : apiUrls.departments;
            const method = isUpdating ? 'PUT' : 'POST';
            try {
                const response = await fetch(url, { method: method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(deptData) });
                if (!response.ok) throw new Error(`Ошибка сохранения кафедры: ${await response.text()}`);
                await loadDepartments();
                showMessage(isUpdating ? "Кафедра обновлена" : "Кафедра добавлена", 'success');
                hideDeptForm();
            } catch (error) { showMessage(error.message, 'error'); }
        }

        async function deleteDepartment(id) {
            if (!confirm(`Удалить кафедру с ID ${id}?`)) return;
            try {
                const response = await fetch(`${apiUrls.departments}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error("Ошибка удаления");
                await loadDepartments();
                showMessage("Кафедра удалена", 'success');
            } catch (error) { showMessage(error.message, 'error'); }
        }

        async function loadPublications() {
            try {
                const response = await fetch(apiUrls.publications);
                if (!response.ok) throw new Error("Ошибка загрузки публикаций");
                const pubs = await response.json();
                const tbody = document.querySelector("#pubsTable tbody");
                tbody.innerHTML = "";
                pubs.forEach(p => {
                    tbody.innerHTML += `
                            <tr id="pub-row-${p.publicationId}">
                                <td>${p.publicationId}</td>
                                <td>${p.title}</td>
                                <td>${p.year}</td>
                                <td>${p.authorNames.join(', ') || '-'}</td>
                                <td>
                                    <button class="btn-warning btn-sm" onclick='showEditPubForm(${JSON.stringify(p)})'>Изменить</button>
                                    <button class="btn-danger btn-sm" onclick="deletePublication(${p.publicationId})">Удалить</button>
                                </td>
                            </tr>`;
                });
            } catch (error) { showMessage(error.message, 'error'); }
        }

        async function savePublication(event) {
            event.preventDefault();
            const id = document.getElementById('pubId').value;
            const isUpdating = !!id;
            const pubData = { title: document.getElementById('pubTitle').value, type: document.getElementById('pubType').value, year: parseInt(document.getElementById('pubYear').value) };
            if (!pubData.title || !pubData.type || isNaN(pubData.year)) { showMessage("Все поля для публикации обязательны", "error"); return; }
            const url = isUpdating ? `${apiUrls.publications}/${id}` : apiUrls.publications;
            const method = isUpdating ? 'PUT' : 'POST';
            try {
                const response = await fetch(url, { method: method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(pubData) });
                if (!response.ok) throw new Error(`Ошибка сохранения публикации: ${await response.text()}`);
                await loadPublications();
                showMessage(isUpdating ? "Публикация обновлена" : "Публикация добавлена", 'success');
                hidePubForm();
            } catch (error) { showMessage(error.message, 'error'); }
        }

        async function deletePublication(id) {
            if (!confirm(`Удалить публикацию с ID ${id}?`)) return;
            try {
                const response = await fetch(`${apiUrls.publications}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error("Ошибка удаления");
                await loadPublications();
                showMessage("Публикация удалена", 'success');
            } catch (error) { showMessage(error.message, 'error'); }
        }
    </script>
</body>
</html>
